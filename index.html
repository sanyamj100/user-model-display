<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to your custom CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200">
    <div id="app" class="p-8">
      <h1 class="text-3xl font-bold mb-8">Registered Users</h1>
      <table class="table-auto w-full border border-gray-400">
        <thead class="border-b border-gray-300">
          <tr class="bg-gray-500 text-white">
            <th class="px-4 py-2 text-left">No</th>
            <th class="px-4 py-2 text-left">First Name</th>
            <th class="px-4 py-2 text-left">Last Name</th>
            <th class="px-4 py-2 text-left">Email Address</th>
            <th class="px-4 py-2 text-left">Subscription Plan</th>
          </tr>
        </thead>
        <tbody id="users-table">
          <!-- Your table rows go here -->
        </tbody>
      </table>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
